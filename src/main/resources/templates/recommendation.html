<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div>
    <h2>Enter Your Location</h2>
    <form action="/recommendation" method="post">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>
        <button type="submit">Get Recommendations</button>
    </form>
</div>

<div>
    <h3>Recommended Restaurants</h3>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.name}">Restaurant Name</td>
            <td th:text="${restaurant.latitude}">Latitude</td>
            <td th:text="${restaurant.longitude}">Longitude</td>
            <td th:text="${restaurant.score}">Score</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
