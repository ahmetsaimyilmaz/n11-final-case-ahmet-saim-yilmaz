<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class ="container-fluid">
  <div class="text-center"><h2>User</h2></div>

  <form th:action="@{/userReview/save}" method="post" th:object="${userReviewObject}"
        style="max-width: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
      <div class="form-inline">
        <input type="hidden" th:field="*{id}" />
        <label>Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{user.name}" class="form-control"/>
        </div>
      </div>
      <div class="form-inline">
        <label>Restaurant</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{restaurant}"  class="form-control"/>
        </div>
      </div>
      <div class="form-inline">
        <label>Review</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{reviewText}" class="form-control"/>
        </div>
      </div>
      <div class="form-inline">
        <label>Score</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{score}" class="form-control"/>
        </div>
      </div>

      <div class = text-center>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </div>
  </form>
</div>
<div>
  <a class="h6 mr-3" th:href="@{'/'}">Go back to main page</a>

</div>
</body>
</html>
